<div class="q1">

</span>
<div class="q2">
</div>
<span class="v-num v-2 " data-id="bibleJsn">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">because he faithfully loves us as he promised to do,</span>
<div class="q2">
<span class="v PS117_2" data-id="PS117_2">and he will forever do for us what he promised that he would do.</div>
</span>
<div class="q1">
