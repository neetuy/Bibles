<div class="section chapter PS PS134 english_ulb eng " dir="ltr" lang="en" data-id="PS134" data-nextid="PS135" data-previd="PS133"><br>
<div class="c">Psalm 134</div>
<div class="m">
</div>
<div class="d">A song of ascents.</div>
<div class="q">
</div>
<span class="v-num v-1 " data-id="bibleJsn">1&nbsp;</span><span class="v PS134_1" data-id="PS134_1">Come, bless Yahweh, all you servants of Yahweh,</span>
<div class="q">
<span class="v PS134_1" data-id="PS134_1">you who serve during the night in Yahweh's house.</div>
</span>
<div class="q">
</div>
<span class="v-num v-2 " data-id="bibleJsn">2&nbsp;</span><span class="v PS134_2" data-id="PS134_2">Lift up your hands to the holy place</span>
<div class="q">
<span class="v PS134_2" data-id="PS134_2">and bless Yahweh.</div>
</span>
<div class="q">
</div>
<span class="v-num v-3 " data-id="bibleJsn">3&nbsp;</span><span class="v PS134_3" data-id="PS134_3">May Yahweh bless you from Zion,</span>
<div class="q">
<span class="v PS134_3" data-id="PS134_3">he who made heaven and earth.</div>
</span>

</div><br>
