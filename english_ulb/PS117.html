<div class="c">Psalm 117</div>
<div class="m">
</div>
<div class="q">
</div>
<span class="v-num v-1 " data-id="bibleJsn">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">Praise Yahweh, all you nations;</span>
<div class="q">
<span class="v PS117_1" data-id="PS117_1">exalt him, all you peoples.</div>
</span>
<div class="q">
</div>
<span class="v-num v-2 " data-id="bibleJsn">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">For his covenant faithfulness is great toward us,</span>
<div class="q">
<span class="v PS117_2" data-id="PS117_2">and the trustworthiness of Yahweh endures forever.</div>
</span>
<div class="q">
<span class="v PS117_2" data-id="PS117_2">Praise Yahweh.</div>
</span>
